<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik:wght@300,400;700&display=swap" rel="stylesheet">
    <title>Mr 80% Plus | Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="paymentStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="Index.html">Home</a>
            <a href="modules.html">Modules</a>
            <a href="contacts.html">Contact</a>
            <a href="aboutMe.html">About Me</a>
            <a href="payments.html">Check Out Cart</a>
        
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </nav>
    </header>
    
    <div class="main-content">
        <div class="backround"></div>
        <div class="paycontainer">
            <form action="">
                <div class="row">
                    <div class="column">
                        <h3 class="tittle">Billing Address</h3>
                        <div class="pinputi-box">
                            <span>Full Name :</span>
                            <input type="text" required placeholder="Emanuel Choma">
                        </div>
                        <div class="pinputi-box">
                            <span>Email :</span>
                            <input type="text" required placeholder="example@example.com">
                        </div>
                        <div class="pinputi-box">
                            <span>Address :</span>
                            <input type="text" required placeholder="Room-Street-Locality">
                        </div>
                        <div class="pinputi-box">
                            <span>City :</span>
                            <input type="text" required placeholder="Polokwane/Johhanesburg">
                        </div>
                    <div class="flex">
                        <div class="pinputi-box">
                            <span>State :</span>
                            <input type="text" required placeholder="Province">
                        </div>
                        <div class="pinputi-box">
                            <span>Zip Code :</span>
                            <input type="number" required placeholder="12345">
                        </div>
                    </div>
                </div>
                    <div class="column">
                        <h3 class="tittle">Payment</h3>
                        <div class="pinputi-box">
                            <span >Cards Accepted :</span>
                            <img src="img/cards.jpg">
                        </div>
                        <div class="pinputi-box">
                            <span class="card">Name On Card :</span>
                            <input type="text" required placeholder="Mr ET Choma">
                        </div>
                        <div class="pinputi-box">
                            <span>Credit Card Number :</span>
                            <input type="number" required placeholder="1111 2222 3333 4444">
                        </div>
                        <div class="pinputi-box">
                            <span>Exp. Month :</span>
                            <input type="text" required placeholder="January">
                        </div>
                    <div class="flex">
                        <div class="pinputi-box">
                            <span>Exp. Year :</span>
                            <input type="number" required placeholder="2028">
                        </div>
                        <div class="pinputi-box">
                            <span>CVV :</span>
                            <input type="number" required placeholder="666">
                        </div>
                    </div>
                    </div>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

    <footer class="footer-bottom">
        <div>
            <p class="copyright">
                &copy; 2024 <a href="#" class="copyright-link">Highest TEC Programmers</a>. All Rights Reserved.
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
