<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik:wght@300,400;700&display=swap" rel="stylesheet">
    <title>Mr 80% Plus | Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Contact-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="Index.html">Home</a>
            <a href="modules.html">Modules</a>
            <a href="contacts.html">Contact</a>
            <a href="aboutMe.html">About Me</a>
            <a href="payments.html">Check Out Cart</a>
               
    </nav>
    </header>
    
    <div class="main-content">
        <div class="backround"></div>
        <div class="container">
            <div class="items">
                <div class="contacts">
                    <div class="first-text">Get in touch with us</div>
                    <img src="img/contact.jpg" alt="" class="image">
                    <div class="social-links">
                        <span class="second-Text">Follow us on social media:</span>
                        <ul class="social-media">
                        <li><a href="#"><i class='bx bxl-facebook-circle'></i></a></li>
                        <li><a href="#"><i class='bx bxl-whatsapp'></i></a></li>
                        <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
                        <li><a href="#"><i class='bx bxl-tiktok'></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="submit-form">
                    <h4 class="third-text">Contact Us</h4>
                    <form action="">
                        <div class="input-box">
                            <input type="text" class="input" required>
                            <label for="">Name</label>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <input type="tel" class="input" required>
                            <label for="">Phone</label>
                        </div>
                        <div class="input-box">
                            <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                            <label for="text">Message here</label>
                        </div>
                        <input type="submit" class="bttn" value="submit">
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <footer class="footer-bottom">
        <div>
            <p class="copyright">
                &copy; 2024 <a href="#" class="copyright-link">Highest TEC Programmers</a>. All Rights Reserved.
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
